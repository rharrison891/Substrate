<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Substrate Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f0f12;
      color: #e9eaee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    
.montserrat {
  font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
}
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      text-align: center;
    }

    img.logo {
      width: 180px;
      max-width: 60vw;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0 0 .5rem;
      letter-spacing: .05em;
      font-weight: 600;
    }

    p {
      margin: .35rem 0;
      opacity: .9;
    }

    .email {
      margin-top: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main>
      <img
        class="logo"
        src="/images/Substrate200.png"
        alt="Substrate Logo"
      />

      <h1 class="montserrat">SUBSTRATE</h1>
      <p>Tools & automation for developers and businesses.</p>
      <p class="email">richharrison@substratesolutions.co.uk</p>
